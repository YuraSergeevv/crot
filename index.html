<!DOCTYPE html>
<!-- Оболочка документа -->
<html lang="ru">

<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
    <title>Главная</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- ОБОЛОЧКА -->
    <div class="wrapper">
<!-- шапка сайта -->
        <div class="itog">
            <div class='btn' id='btn'></div>
            <span id="info">0</span>
            <div class="reset" id='reset'></div>
        </div>
        <div class="flex_container">
            <div class="flex_row">
                <div class="flex_item" id="1"></div>
                <div class="flex_item" id="2"></div>
                <div class="flex_item" id="3"></div>
                <div class="flex_item" id="4"></div>
                <div class="flex_item" id="5"></div>
            </div>
            <div class="flex_row">
                <div class="flex_item" id="6"></div>
                <div class="flex_item" id="7"></div>
                <div class="flex_item" id="8"></div>
                <div class="flex_item" id="9"></div>
                <div class="flex_item" id="10"></div>
            </div>
            <div class="flex_row">
                <div class="flex_item" id="11"></div>
                <div class="flex_item" id="12"></div>
                <div class="flex_item" id="13"></div>
                <div class="flex_item" id="14"></div>
                <div class="flex_item" id="15"></div>
            </div>
            <div class="flex_row">
                <div class="flex_item" id="16"></div>
                <div class="flex_item" id="17"></div>
                <div class="flex_item" id="18"></div>
                <div class="flex_item" id="19"></div>
                <div class="flex_item" id="20"></div>
            </div>
        </div>

<!-- подвал сайта -->
    </div>

 <!-- попап -->
    <div class="popup js-popup" data-id-popup="popup-0">
        <div class="popup__opas"></div>
        <div class="popup__wrapp js-popup__wrapp">
            <span class="popup__close js-popup__close"></span>
            <div class="popup_container">
                <h2>Попап</h2>
            </div>
        </div>
    </div>
 <!-- кнопка прокрутки вверх -->
    <div class="scroll-up js-scroll-up">
        <svg class="scroll-up__svg" viewBox="-2 -2 52 52">
            <path class="scroll-up__path js-scroll-up__path" d="M24,0 a24,24 0 0,1 0,48 a24,24 0 0,1 0,-48"/>
        </svg>
    </div>
    
    <!-- Подключеине скриптов -->
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
